<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body-container">
            <div class="header">
                <h1>LIBRARY</h1>
            </div>
            <div class="adding-section">
                <form action="" class="adding-section-container">
                    <div class="title-input input-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">    
                    </div>
                    <div class="author-input input-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">    
                    </div>
                    <div class="pages-input input-container">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages">    
                    </div>
                    <div class="status-input input-container">
                        <label for="status">Read</label>
                        <input type="checkbox" id="status" name="status">    
                    </div>
                    <button type="submit" class="button">Add</button>
                </form>
            </div>
            <div class="books-display">
                
            </div>
        </div>
    </body>
</html>
